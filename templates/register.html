<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register | Chatapp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }

    form div {
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    form label {
      padding: 0.3em 0;
    }

    form input {
      padding: 0.3em;
    }
  </style>
  <body class="w-screen h-screen flex flex-col justify-center items-center">
    <div>
      <p class="font-bold text-2xl m-5">Chatapp Registration</p>
    </div>
    <form>
      <div>
        <label for="username">Username</label>
        <input type="text" name="username" class="border outline-0"/>
      </div>
      <div>
        <label for="password1">Password</label>
        <input type="password1" name="password1" class="border outline-0"/>
      </div>
      <div>
        <label for="password2">Confirm Password</label>
        <input type="password2" name="password2" class="border outline-0"/>
      </div>
      <div>
        <button class="py-2 px-4 place-self-center rounded-md outline-green-800 bg-green-600 text-white">Register</button>
      </div>
    </form>
    
    {% comment %} <script src="" async defer></script> {% endcomment %}
  </body>
</html>
