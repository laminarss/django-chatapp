<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login | Chatapp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }

    form div {
      padding: 5px;
      display: flex;
      flex-direction: column;
    }

    form label {
      padding: 0.2em 0;
    }

    form input {
      padding: 0.3em;
      background-color: transparent;
      border: 1px solid black;
    }
  </style>
  <body class="w-screen h-screen flex flex-col justify-center items-center bg-gray-200">
    <div>
      <p class="font-bold text-2xl m-5">Chatapp Login</p>
    </div>
    <form action="." method="post">
      <div>
        <label for="email">Email</label>
        <input type="text" name="email" class="border outline-0"/>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" class="border outline-0"/>
      </div>
      <div>
        <button class="my-4 py-2 px-4 place-self-center rounded-md outline-green-800 bg-green-600 text-white">Login</button>
      </div>
    </form>
    
    {% comment %} <script src="" async defer></script> {% endcomment %}
  </body>
</html>
